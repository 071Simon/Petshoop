<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PetShop</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2"><img class ="logo" src="img/descarga.jpg" alt=""></div>
            <div class="col-10 menu-superior">
                <ul>
                    <li>INICIO</li>
                    <li>NOSOTROS</li>
                    <li>REGISTRATE</li>
                    <li>INGRESAR</li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h1>PetShop</h1>
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="img/trin_s_ahegao_face_by_trinity1987gamer_dddqxj0-pre.jpg" class="carrusel" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="img/ahegao_1.jpg" class="carrusel" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="img/1506326659_preview_Its+just+a+bunch+of+girls+sneezing+nothing+lewd+here+_cd0d17e3074c71b56bb1c2478bd6e681.jpg" class="carrusel" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col">PIE DE PAGINA</div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
